<header id="header" data-plugin-options="{'stickyEnabled': true, 'stickyEnableOnBoxed': true, 'stickyEnableOnMobile': true, 'stickyStartAt': 57, 'stickySetTop': '-57px', 'stickyChangeLogo': true}"
    style="min-height: 125px;">
    <div class="header-body" style="top: 0px;">
        <div class="header-container container">
            <div class="header-row">
                <div class="header-column">
                    <div class="header-logo" style="width:56px; height:45px;">
                        <a href="home.html">
                            <img alt="Porto" width="111" height="54" data-sticky-width="82" data-sticky-height="40" data-sticky-top="33" src="assets/images/logo2.jpg"
                                style="top: 0px; width:50px; height:50px; margin-top:0">
                        </a>
                    </div>
                </div>
                <div class="header-column">
                    <div class="header-row">
                        <div class="header-search hidden-xs">
                            <form id="searchForm" action="page-search-results.html" method="get">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="q" id="q" placeholder="Search..." required="">
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" type="submit">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </span>
                                </div>
                            </form>
                        </div>
                        <nav class="header-nav-top">
                            <ul class="nav nav-pills">

                                <li class="hidden-xs">
                                    <span class="ws-nowrap">
                                        <i class="fa fa-phone"></i> (123) 456-789</span>
                                </li>
                                <li>
                                    <ul class="header-social-icons social-icons hidden-xs">
                                        <li class="social-icons-facebook">
                                            <a href="http://www.facebook.com/" target="_blank" title="Facebook">
                                                <i class="fa fa-facebook"></i>
                                            </a>
                                        </li>
                                        <li class="social-icons-twitter">
                                            <a href="http://www.twitter.com/" target="_blank" title="Twitter">
                                                <i class="fa fa-twitter"></i>
                                            </a>
                                        </li>
                                        <li class="social-icons-linkedin">
                                            <a href="http://www.linkedin.com/" target="_blank" title="Linkedin">
                                                <i class="fa fa-linkedin"></i>
                                            </a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="header-row">
                        <div class="header-nav">
                            <button class="btn header-btn-collapse-nav" data-toggle="collapse" data-target=".header-nav-main">
                                <i class="fa fa-bars"></i>
                            </button>

                            <div class="header-nav-main header-nav-main-square custom-header-nav-main-effect-1 collapse">
                                <nav>
                                    <ul class="nav nav-pills" id="mainNav">
                                        <li class="">
                                            <a href="#" data-hash="">
                                                Home
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#home-intro" data-hash="" data-hash-offset="62">
                                                Pricing
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#about" data-hash="" data-hash-offset="62">
                                                About
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#faq" data-hash="" data-hash-offset="62">
                                                FAQ'S
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#contact" data-hash="" data-hash-offset="62">
                                                Contact
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#login" data-hash="" data-hash-offset="62">
                                                login
                                            </a>
                                        </li>


                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
