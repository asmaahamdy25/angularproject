<section class="body-sign" id="sign-up">
  <div class="center-sign">

    <div class="panel panel-sign">
      <div class="panel-title-sign mt-xl text-right">
        <h2 class="title text-uppercase text-bold m-none">
          <i class="fa fa-user mr-xs"></i> Sign Up</h2>
      </div>
      <div class="panel-body">
        <form [formGroup]="signupForm">
          <div class="form-section">
              <div class="form-group mb-lg">
                <label>First Name</label>
                <input formControlName="firstName" name="name" type="text" class="form-control input-lg" />
              <span *ngIf="firstname.touched && firstname.invalid" class="help-block">
                <span *ngIf="firstname.errors['required']"> this filed is required</span>
                <span *ngIf="firstname.errors['minLength']">minLength is 3</span>
              </span>
              </div>
              <div class="form-group mb-lg">
                <label>Last Name</label>
                <input formControlName="lastName" name="name" type="text" class="form-control input-lg" />
                <span *ngIf="lastname.invalid && lastname.touched" class="help-block">
                    <span *ngIf="lastname.errors['required']"> this filed is required</span>
                    <span *ngIf="lastname.errors['minLength']">minLength is 3 letter</span>
                  </span>
              </div>

            <div class="form-group mb-lg">
              <label>E-mail Address</label>
              <input formControlName="email" name="email" type="email" class="form-control input-lg" />
              <div *ngIf="email.invalid && email.touched" class="alert alert-danger">
                  <div *ngIf="email.errors['required']"> this filed is required</div>
                  <div *ngIf="email.errors['email']">you should write correct email</div>
                </div>
            </div>
            <form formGroupName="password">
              <div class="form-group mb-none">
                <div class="row">
                  <div class="col-sm-6 mb-lg">
                    <label>Password</label>
                    <input formControlName="pwd" name="pwd" type="password" class="form-control input-lg" />
                    <span *ngIf="pasword.invalid && pasword.touched" class="help-block">
                        <span *ngIf="pasword.errors['required']"> this filed is required</span>
                        <span *ngIf="pasword.errors['minLength']">minLength is 8</span>
                      </span>
                  </div>
                  <div class="col-sm-6 mb-lg">
                    <label>Password Confirmation</label>
                    <input formControlName="pwd_confirm" name="pwd_confirm" type="password" class="form-control input-lg" />
                    <span *ngIf="conpassword.invalid && conpassword.touched" class="help-block">
                        <span *ngIf="conpassword.errors['required']"> this filed is required</span>
                        <span *ngIf="conpassword.errors['minLength']">minLength is 8</span>
                      </span>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="form-section">
            <div class="form-group mb-lg">
              <label>Gender</label>
              <select formControlName="gender" class="form-control input-lg">
                <option *ngFor="let gender of genders " [value]="gender"> {{gender}} </option>
              </select>

            </div>
            <div class="patient role">
              <div class=" form-group mb-lg">
                <label>SSN</label>
                <input formControlName="ssn" name="ssn" type="number" class="form-control input-lg" />
                <span *ngIf="signupForm.get('ssn').invalid && signupForm.get('ssn').touched" class="help-block">
                    <span *ngIf="signupForm.get('ssn').errors['required']"> this filed is required</span>
                    <span *ngIf="signupForm.get('ssn').errors['minLength']">minLength is 16</span>
                </span>
              </div>
              <div class=" form-group mb-lg">
                <label>Address</label>
                <input formControlName="address" name="address" type="text" class="form-control input-lg" />
              </div>
              <div class="form-group mb-lg">
                <label>DateOfBirth</label>
                <input formControlName="dateOfBirth" name="date" type="date" class="form-control input-lg" />
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="checkbox-custom checkbox-default">
                  <input id="AgreeTerms" name="agreeterms" type="checkbox" />
                  <label for="AgreeTerms">I agree with
                    <a href="#">terms of use</a>
                  </label>
                </div>
              </div>
              <div class="col-sm-6 text-right">
                <button type="submit" class="btn btn-primary hidden-xs">Sign Up</button>
                <button type="submit" class="btn btn-primary btn-block btn-lg visible-xs mt-lg">Sign Up</button>
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>

  </div>
</section>
