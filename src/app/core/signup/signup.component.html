<section class="body-sign" id="sign-up">
		<div class="center-sign">

			<div class="panel panel-sign">
				<div class="panel-title-sign mt-xl text-right">
					<h2 class="title text-uppercase text-bold m-none">
						<i class="fa fa-user mr-xs"></i> Sign Up</h2>
				</div>
				<div class="panel-body">
					<form>
						<div class="form-section">
							<div class="form-group mb-lg">
								<label>First Name</label>
								<input name="name" type="text" class="form-control input-lg" />
							</div>
							<div class="form-group mb-lg">
								<label>Last Name</label>
								<input name="name" type="text" class="form-control input-lg" />
							</div>
	
							<div class="form-group mb-lg">
								<label>E-mail Address</label>
								<input name="email" type="email" class="form-control input-lg" />
							</div>
	
							<div class="form-group mb-none">
								<div class="row">
									<div class="col-sm-6 mb-lg">
										<label>Password</label>
										<input name="pwd" type="password" class="form-control input-lg" />
									</div>
									<div class="col-sm-6 mb-lg">
										<label>Password Confirmation</label>
										<input name="pwd_confirm" type="password" class="form-control input-lg" />
									</div>
								</div>
							</div>
							
							
						</div>
						<div class="form-section">
							<div class="form-group mb-lg">
								<label>Gender</label>
								<select class="form-control input-lg">
									<option> your gender </option>
									<option value="female">Female</option>
									<option value="male">Male</option>
								</select>
	
							</div>
							<div class="patient role">
								<div class=" form-group mb-lg">
									<label>SSN</label>
									<input name="ssn" type="number" class="form-control input-lg" />
								</div>
								<div class=" form-group mb-lg">
									<label>Address</label>
									<input name="address" type="text" class="form-control input-lg" />
								</div>
								<div class="form-group mb-lg">
									<label>DateOfBirth</label>
									<input name="date" type="date" class="form-control input-lg" />
								</div>
							</div>
							<div class="row">
								<div class="col-sm-6">
									<div class="checkbox-custom checkbox-default">
										<input id="AgreeTerms" name="agreeterms" type="checkbox" />
										<label for="AgreeTerms">I agree with
											<a href="#">terms of use</a>
										</label>
									</div>
								</div>
								<div class="col-sm-6 text-right">
									<button type="submit" class="btn btn-primary hidden-xs">Sign Up</button>
									<button type="submit" class="btn btn-primary btn-block btn-lg visible-xs mt-lg">Sign Up</button>
								</div>
							</div>
						</div>

					</form>
				</div>
			</div>

		</div>
	</section>
