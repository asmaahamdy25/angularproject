<section class="body-sign" id="sign-up">
  <div class="center-sign">
    <div class="panel panel-sign">
      <div class="panel-title-sign mt-xl text-right">
        <h2 class="title text-uppercase text-bold m-none">
          <i class="fa fa-user mr-xs"></i> Sign Up</h2>
      </div>
      <div class="panel-body">
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <div class="form-section">
              <div class="form-group mb-lg">
                <label>First Name</label>
                <input formControlName="firstName" name="name" type="text" class="form-control input-lg" />
              <div *ngIf="firstname.touched && firstname.invalid" >
               this filed is required
              </div>
              </div>
              <div class="form-group mb-lg">
                <label>Last Name</label>
                <input formControlName="lastName" name="name" type="text" class="form-control input-lg" />
                <div *ngIf="lastname.invalid && lastname.touched" >
                    <div *ngIf="lastname.errors['required']"> this filed is required</div>
                  </div>
              </div>

            <div class="form-group mb-lg">
              <label>E-mail Address</label>
              <input formControlName="email" name="email" type="email" class="form-control input-lg" />
              <div *ngIf="email.invalid && email.touched" >
                  <div *ngIf="email.errors['required']"> this filed is required</div>
                  <div *ngIf="email.errors['pattern']"> email is invalid</div>
                </div>
            </div>
            <form formGroupName="password">
              <div class="form-group mb-none">
                <div class="row">
                  <div class="col-sm-6 mb-lg">
                    <label>Password</label>
                    <input formControlName="pwd" name="pwd" type="password" class="form-control input-lg" />
                    <div *ngIf="password.invalid && password.touched" >
                        <div *ngIf="password.errors['required']"> this filed is required</div>
                        <div *ngIf="password.errors['minlength']">password minLength 8 </div>
                      </div>
                  </div>
                  <div class="col-sm-6 mb-lg">
                    <label>Password Confirmation</label>
                    <input formControlName="pwd_confirm" name="pwd_confirm" type="password" class="form-control input-lg" />
                    <div *ngIf="confpassword.invalid && confpassword.touched" >
                        <div *ngIf="confpassword.errors['required']"> this filed is required</div>
                        <div *ngIf="confpassword.errors['minlength']">password minLength 8 </div>
                        <div *ngIf="confpassword.errors['MutchPassword']">it is not match </div>
                      </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="form-section">
            <div class="form-group mb-lg">
              <label>Gender</label>
              <select formControlName="gender" class="form-control input-lg">
                <option *ngFor="let gender of genders " [value]="gender"> {{gender}} </option>
              </select>

            </div>
            <div class="patient role">
              <div class=" form-group mb-lg">
                <label>SSN</label>
                <input formControlName="ssn" name="ssn" type="text" class="form-control input-lg" />
                <div *ngIf="serialNumber.invalid && serialNumber.touched" >
                    <div *ngIf="serialNumber.errors['required']"> this filed is required</div>
                    <div *ngIf="serialNumber.errors['maxlength']">maxLength is 16</div>
                </div>
              </div>
              <div class=" form-group mb-lg">
                <label>Address</label>
                <input formControlName="address" name="address" type="text" class="form-control input-lg" />
             <div *ngIf="address.invalid && address.touched">
             this field is rquired
             </div>
              </div>
              <div class="form-group mb-lg">
                <label>DateOfBirth</label>
                <input formControlName="dateOfBirth" name="date" type="date" class="form-control input-lg" />
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="checkbox-custom checkbox-default">
                  <input formControlName="term" f id="AgreeTerms" name="agreeterms" type="checkbox" />
                  <label for="AgreeTerms">I agree with
                    <a href="#">terms of use</a>
                  </label>
                  <div *ngIf="term.invalid && term.touched">This field is required</div>
                </div>
              </div>
              <div class="col-sm-6 text-right">
                <button type="submit"  class="btn btn-primary hidden-xs">Sign Up</button>
                <button type="submit" class="btn btn-primary btn-block btn-lg visible-xs mt-lg">Sign Up</button>
              </div>
            </div>
          </div>

        </form>

      </div>
    </div>

  </div>
</section>
